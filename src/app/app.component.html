<div
    class="relative flex flex-col min-w-full min-h-screen bg-gradient-to-b from-transparent to-sky-100 dark:from-transparent dark:to-sky-950 bg-white dark:bg-gray-950 transition-colors duration-300 overflow-hidden"
>
    <header
        class="flex items-center justify-between w-full h-16 text-sky-400 px-10"
    >
        <ul class="flex gap-10">
            <li
                class="flex gap-2 items-center hover:text-sky-300 transition-colors duration-75 py-1 cursor-pointer underline-animation"
            >
                <i class="fa-solid fa-home"></i>
                <a href="/">Inicio</a>
            </li>
            <li
                class="flex gap-2 items-center hover:text-sky-300 transition-colors duration-75 cursor-pointer underline-animation"
            >
                <i class="fa-solid fa-briefcase"></i>
                <a href="/about">Proyectos</a>
            </li>
            <li
                class="flex gap-2 items-center hover:text-sky-300 transition-colors duration-75 cursor-pointer underline-animation"
            >
                <i class="fa-solid fa-user"></i>
                <a href="/portfolio">Sobre mí</a>
            </li>
            <li
                class="flex gap-2 items-center hover:text-sky-300 transition-colors duration-75 cursor-pointer underline-animation"
            >
                <i class="fa-solid fa-envelope"></i>
                <a href="/contact">Contáctame</a>
            </li>
        </ul>

        <button
            class="flex w-9 h-9 justify-center items-center text-3xl cursos-pointer rounded-md hover:text-sky-300 hover:bg-gray-400 hover:bg-opacity-20 transition-all duration-100"
            (click)="toggleDarkMode()"
        >
            @if (isDarkMode) {
                <i class="fa-solid fa-moon"></i>
            } @else {
                <i class="fa-solid fa-sun"></i>
            }
        </button>
    </header>

    <!-- --------------------------  -->
    <!-- ----- Animated squared ---  -->
    <!-- --------------------------- -->
    <!-- Left -->
    <div class="medium-square left-10 top-[32rem]"></div>

    <div class="small-square left-40 top-60"></div>

    <div class="big-square left-0 top-20"></div>

    <!-- Right -->
    <div class="medium-square right-10 top-40"></div>

    <div class="small-square right-40 top-96"></div>

    <div class="big-square right-0 top-80"></div>

    <main class="text-white">
        <!-- ---------------  -->
        <!-- -----Inicio ---  -->
        <!-- ---------------- -->
        <div class="flex justify-center gap-4 items-center h-[70vh]">
            <img
                src="images/portrait-img.png"
                alt="Hugo Fernández"
                class="w-60 h-60 rounded-full border-4 border-sky-400 shadow-lg"
            />
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <h1 class="text-6xl text-sky-400">Hugo Fernández</h1>
                    <span class="text-3xl text-gray-300"
                        >Desarrollador Web</span
                    >
                </div>
                <!-- <p
                    class="text-gray-300 leading-relaxed border-t-2 border-sky-400 pt-2"
                >
                    Soy un apasionado programador recibido de la Universidad
                    Tecnológica Nacional.
                </p> -->
            </div>
        </div>

        <!-- ---------------  -->
        <!-- --- Proyectos--  -->
        <!-- ---------------- -->
        <section>
            <h2>Proyectos</h2>
            <ul>
                <li>
                    <a href="/project/1">Proyecto 1</a>
                </li>
                <li>
                    <a href="/project/2">Proyecto 2</a>
                </li>
                <li>
                    <a href="/project/3">Proyecto 3</a>
                </li>
            </ul>
        </section>
    </main>

    <footer
        class="flex justify-center items-center h-20 border-t-2 border-sky-600 text-gray-400"
    >
        <div class="flex flex-col items-center gap-2">
            <span>Desarrollo hecho por Hugo Fernández</span>
            <p>&copy; {{ fullYear }} | Todos los derechos reservados</p>
        </div>
    </footer>
</div>
